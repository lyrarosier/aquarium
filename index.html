<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>aquarium game</title>

  <!-- mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0f14;
      touch-action: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- imports map so "three" works in loaders like GLTFLoader -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <!-- single canvas as required -->
  <canvas id="c"></canvas>

  <!-- entry point -->
  <script type="module" src="./main.js"></script>
</body>
</html>
